<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page_name }} - Nexora AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .iframe-container {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background: var(--gradient-bg);
            z-index: 10;
        }
        .streamlit-iframe {
            width: 100vw;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe class="streamlit-iframe" src="{{ streamlit_url }}" allowfullscreen></iframe>
    </div>
</body>
</html>
